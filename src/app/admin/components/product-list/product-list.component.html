<div>
  <button
    class="btn btn-primary"
    [routerLink]="['add']">
    New Task
  </button>
  <br><br>
  <ng-container *ngIf="products$ | async as result">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let product of result">
        {{product.name}}
        <a
          [routerLink]="['edit/' + product.id]"
          class="btn btn-primary">
          Edit
      </a>
      </li>
    </ul>
  </ng-container>
</div>
