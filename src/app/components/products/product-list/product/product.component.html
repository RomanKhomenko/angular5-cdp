<div class="clearfix">
  <div class="pull-left">
      <h4 class="list-group-item-heading">{{product.name}}</h4>
      <p>Category: <small>{{product.category.toString()}}</small></p>
      <p class="list-group-item-text">{{product.description}}</p>
      <p><small>{{product.price}}$</small></p>
  </div>
  <div class="pull-right">
    <button class="btn btn-primary" type="button" (click)="onBuy($event)">Buy</button>
  </div>
</div>
