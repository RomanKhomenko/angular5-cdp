<div class="card text-center">
  <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22797%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20797%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_162b3efcefa%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A40pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_162b3efcefa%22%3E%3Crect%20width%3D%22797%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22296.1953125%22%20y%3D%22107.7%22%3E797x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image cap">
  <div class="card-body">
    <div class="card-title">
      {{product.name | uppercase}}
    </div>
    <p class="card-text">
      <span class="d-block">
          {{product.description | titlecase }}
      </span>
      <span class="d-block">
        <span class="font-weight-bold">Price: {{product.price | currency}};</span>
      </span>
    </p>
  </div>
  <div class="card-body">
    <a (click)="onAddToCart($event)" class="card-link">Add to cart</a>
    <a (click)="onCommentsShow()" class="card-link">
      <span *ngIf="isCommentsShow; then show; else hide"></span>
      <ng-template #show>Hide comments</ng-template>
      <ng-template #hide>Show comments</ng-template>
    </a>
  </div>
  <router-outlet
    name="product-comments"
    (activate)='onActivate($event)'
    (deactivate)='onDeactivate($event)'
  ></router-outlet>
</div>
